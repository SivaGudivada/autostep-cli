name: AutoStep Build

on: [push]

jobs:
  build:
    name: 'Build .NET Global Tool'
        
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.200
                 
    - name: Build with dotnet
      run: dotnet build --configuration Release
    
